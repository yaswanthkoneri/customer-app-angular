<div class="content-body">
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="onFeedbackSubmit()" name="feedbackForm" [formGroup]="feedbackForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address"
              required
            />
            <mat-error *ngIf="!feedbackForm.controls['email'].valid">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              formControlName="name"
              matInput
              [type]="'text'"
              required
            />
            <mat-error *ngIf="!feedbackForm.controls['name'].valid">
              Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Submit Feedback</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
